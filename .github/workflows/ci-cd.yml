name: Production CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  APP_DIR: ~/deathnote

jobs:
  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy application
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "ðŸš€ Deploying DeathNote..."

            cd ~/deathnote

            echo "ðŸ“¥ Pull latest code"
            git pull origin main

            echo "ðŸ›‘ Stop containers"
            docker-compose down

            echo "ðŸ”¨ Build containers"
            docker-compose build --no-cache

            echo "â–¶ Start containers"
            docker-compose up -d

            echo "â³ Waiting for backend"
            for i in {1..10}; do
              if curl -fs http://localhost:8000/api/v1/health > /dev/null; then
                echo "âœ… Backend healthy"
                break
              fi
              sleep 5
            done

            echo "ðŸ“Š Container status"
            docker-compose ps

            echo "ðŸ§¹ Cleanup images"
            docker image prune -f

            echo "ðŸŽ‰ Deployment complete"
          EOF

      - name: Cleanup SSH
        run: rm -f ~/.ssh/id_rsa
