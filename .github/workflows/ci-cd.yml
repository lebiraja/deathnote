name: Production CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p ~/.ssh

          echo "Writing private key safely..."
          cat << 'EOF' > ~/.ssh/id_rsa
${{ secrets.EC2_SSH_KEY }}
EOF

          chmod 600 ~/.ssh/id_rsa

          echo "Resolving EC2 host..."
          getent hosts "${{ secrets.EC2_HOST }}"

          echo "Adding host to known_hosts..."
          ssh-keyscan -T 15 "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

          echo "SSH setup completed successfully"

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
        run: |
          ssh ${EC2_USERNAME}@${EC2_HOST} << 'EOF'
            set -e

            echo "ðŸš€ Starting deployment on EC2"

            cd ~/deathnote

            git pull origin main

            docker-compose down
            docker-compose build --no-cache
            docker-compose up -d

            echo "âœ… Deployment complete"
          EOF
