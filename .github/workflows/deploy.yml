name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true  # Enable Git LFS if you're using it
      
      - name: Checkout LFS objects
        run: git lfs pull || echo "Git LFS not configured, skipping..."
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
        run: |
          ssh -i ~/.ssh/deploy_key ${EC2_USERNAME}@${EC2_HOST} << 'ENDSSH'
            set -e
            
            # Navigate to app directory
            cd ~/app/deathnote
            
            # Pull latest changes
            echo "üì• Pulling latest code..."
            git pull origin main
            
            # Pull LFS files if configured
            if command -v git-lfs &> /dev/null; then
                echo "üì¶ Pulling LFS files..."
                git lfs pull || echo "No LFS files to pull"
            fi
            
            # Download from S3 if script exists
            if [ -f "download-assets.sh" ]; then
                echo "‚òÅÔ∏è Downloading assets from S3..."
                ./download-assets.sh
            fi
            
            # Rebuild and restart containers
            echo "üî® Building Docker images..."
            docker-compose build
            
            echo "üõë Stopping old containers..."
            docker-compose down
            
            echo "‚úÖ Starting new containers..."
            docker-compose up -d
            
            # Wait for services to be ready
            echo "‚è≥ Waiting for services to start..."
            sleep 15
            
            # Health check
            echo "üè• Running health check..."
            if curl -f http://localhost:8000/api/v1/health 2>/dev/null; then
                echo "‚úÖ Backend is healthy!"
            else
                echo "‚ö†Ô∏è Backend health check failed, checking logs..."
                docker-compose logs backend --tail=50
            fi
            
            # Check frontend
            if curl -f http://localhost:80 2>/dev/null; then
                echo "‚úÖ Frontend is accessible!"
            else
                echo "‚ö†Ô∏è Frontend check failed"
            fi
            
            echo "üìä Container status:"
            docker-compose ps
            
            echo "‚ú® Deployment complete!"
          ENDSSH
      
      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key
      
      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "‚úÖ Deployment succeeded!"
          else
            echo "‚ùå Deployment failed!"
            exit 1
          fi
