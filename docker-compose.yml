services:
  # Model Training Service (run once to create models)
  model-trainer:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: life-expectancy-trainer
    volumes:
      - ./backend/models:/app/models
      - ./backend/data:/app/data:ro
      - ./backend/logs:/app/logs
    command: python train_model.py
    networks:
      - app-network
    profiles:
      - training

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: life-expectancy-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/models:/app/models:ro
      - ./backend/data:/app/data:ro
      - ./backend/logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: life-expectancy-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "test", "-f", "/usr/share/nginx/html/index.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - app-network

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: life-expectancy-redis
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    command: redis-server --appendonly yes

volumes:
  redis-data:
    driver: local

networks:
  app-network:
    driver: bridge
